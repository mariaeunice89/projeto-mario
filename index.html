<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700;800&family=Josefin+Slab:ital,wght@0,400;1,300;1,500&family=Mulish:wght@300;400;600&family=Poppins:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Super mario bros</title>
</head>

<body>
    <div class=" fundo-video ">
        <video class="video " autoplay loop muted>
            <source src="./src/video/video-mario.mp4 " type="video/mp4 ">
        </video>
    </div>
    <header class="cabecalho ">
        <a>
            <img class="logo " src="./src/imagens/logo-chapeu-mario.png " alt="logo charpeu mario " />
        </a>
        <nav>
            <ul class="menu ">
                <li>
                    <a href="# ">Home</a></li>
                <li>
                    <a href="# ">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container ">
        <div class="informacoes ">
            <img class="imagem-titulo " src="./src/imagens/titulo.png " alt="imagem do titulo " />
            <p class="descricao ">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pelo Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para sempre conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer ">Veja o trailer</button>
        </div>
        <img class="mario " src="./src/imagens/super-mario-chars.png " />

        <div class="modal ">
            <div class="conteudo-modal ">
                <span class="fechar-modal ">X</span >
                <iframe id="video" width="540 " height="300 " src="https://www.youtube.com/embed/Cb4WV4aXBpk " title="Trailer Oficial " frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js "></script>
</body>

</html>
